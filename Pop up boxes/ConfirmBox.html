<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirm Box</title>
</head>
<body>
    <h2>Confirm Box</h2>
    <script>
        var ans = confirm("Are you sure?");
        if(ans == true){
            alert("User Accepted");
        }
        else{
            alert("User Cancled");
        }
    </script>
</body>
</html>
