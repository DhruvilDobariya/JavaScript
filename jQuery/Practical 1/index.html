<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        html, body{
            height: 100%;
        }
        body{
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .out{
            height: 70px;
            font-size: 40px;
        }
        .in{
            height: 70px;
            width: 70px;
        }
        .cls{
            height: 40px;
            width: 100%;
        }
        .miniout{
            height: 25px;
            font-size: 20px;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="Calculator.js"></script>
</head>
<body>
    <table border="1">
        <tr>
            <td colspan="4" id="minioutput" class="miniout"></td>
        </tr>
        <tr>
            <td colspan="4" id="output" class="out"></td>
        </tr>
        <tr>
            <td colspan="2">
                <button type="button" class="cls">CS</button>
            </td>
            <td colspan="2">
                <button type="button" class="cls">âŒ«</button>

            </td>
            <td>
                <input type="button" value="8" class="in">
            </td>
            <td>
                <input type="button" value="9" class="in">
            </td>
            <td>

            </td>
        </tr>
        <tr>
            <td>

            </td>
            <td>

            </td>
            <td>
                <input type="button" value="X" class="in">
            </td>
        </tr>
        <tr>
            <td>
                <input type="button" value="1" class="in">
            </td>
            <td>
                <input type="button" value="2" class="in">
            </td>
            <td>
                <input type="button" value="3" class="in">
            </td>
            <td>
                <input type="button" value="-" class="in">
            </td>
        </tr>
        <tr>

</html>
