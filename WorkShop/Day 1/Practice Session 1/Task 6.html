<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 6</title>
</head>
<body>
    <script>
        n = parseInt(prompt("Enter a number"));
        count  = 1;
        for(i = 2;count <= n;i++){
            flag = true;
            for(j = 2;j < i; j++){
                if(i%j == 0){
                    flag = false;
                    break;
                }
            }
            if(flag == true){
                document.write(i + "<br>");
                count++;    
            }
        }
    </script>    
</body>
</html>
