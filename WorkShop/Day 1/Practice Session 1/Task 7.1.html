<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 7.1</title>
</head>
<body>
    <script>
        n = parseInt(prompt("Enter a number"));
        for(i = 1;i <= n;i++){
            for(j = 0;j < i;j++){
                document.write("* ");
            }
            document.write("<br>");
        }
    </script>    
</body>
</html>
