<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 7.3</title>
</head>
<body>
    <script>
        n = parseInt(prompt("Enter a number"));
        for (i= n-1; i>= 0; i--) {  
			for (j=0; j<i; j++) {  
				document.write("&nbsp;")  
			}  
			for (k=i; k<=n-1; k++) {  
				document.write("*" + " ")  
			}  
			document.write("<br>")  
		}  
    </script>    
</body>
</html>
