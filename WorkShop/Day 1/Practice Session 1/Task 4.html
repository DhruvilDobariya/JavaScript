<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 5</title>
</head>
<body>
    <script>
        n = parseInt(prompt("Enter a number"));
        first = 0;
        second = 1;
        next = null;
        document.write(first + "<br>" + second + "<br>");
        for(i = 0;i < n-2;i++){
            next = first + second;
            document.write(next + "<br>");
            first = second;
            second = next;
        }
    </script>    
</body>
</html>
